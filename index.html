<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pet Shop Web</title>
  </head>
  <body>
    <header>
      <div>
        <h1>
          Woof Meets
        </h1>
      </div>
      <nav>
        <ul>
          <li>
            <img src="./assets/svg/favorite.svg" alt="favorite icon">
            <span>Become Sitter</span>
          </li>
          <li>
            <img src="./assets/svg/search.svg" alt="search icon">
            <span>Search Sitter</span>
          </li>
        </ul>
        <ul>
          <li>
            <span>Sign Up</span>
          </li>
          <li>
            <span>Sign In</span>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Loving <span>pet</span> care in your</h2>
      <h2>neighborhood<span>â„¢</span></h2>
      <p>Book trusted sitters and dog walkers.</p>
      <form>
        <div class="pet-selection">
          <button class="active">Dog</button>
          <button>Cat</button>
        </div>
        <div class="options">
          <img src="./assets/svg/chevron_left.svg" alt="chevron left">
          <span>For When You're Away</span>
          <img src="./assets/svg/chevron_right.svg" alt="chevron right">
        </div>
        <div class="activity-selection">
          <div class="input">
            <div>
              <img src="./assets/svg/home.svg" alt="home">
              <span>House Sitting</span>
            </div>
            <img src="./assets/svg/chevron_down.svg" alt="chevron down">
          </div>
        </div>
        <div class="additionnal-infos">
          <div class="input placeholder">
            <span>Zip Code or Address</span>
          </div>
          <div class="input date">
            <div class="placeholder">
              <span>Drop Off</span>
            </div>
            <div class="date-selection">
              <span>DD/MM/YYYY</span>
              <img src="./assets/svg/chevron_down_small.svg" alt="chevron down">
            </div>
          </div>
          <div class="input date">
            <div class="placeholder">
              <span>Pick Up</span>
            </div>
            <div class="date-selection">
              <span>DD/MM/YYYY</span>
              <img src="./assets/svg/chevron_down_small.svg" alt="chevron down">
            </div>
          </div>
        </div>
        <div class="pet-size">
          <div class="input">
            <div class="placeholder">
              <img src="./assets/svg/chevron_down_small.svg" alt="chevron down">
              <span>Size</span>
            </div>
          </div>
        </div>
        <div class="submit">
          <button>Search</button>
        </div>
      </form>
    </main>

    <div class="background-img">
      <div class="dog">
      </div>
      <div class="cat">
      </div>
    </div>
  </body>
</html>
